<a-scene>
  <!-- class="section--off" -->
  <!-- all assets -->
  <a-assets>
    <a-asset-item id="cone" src="/assets/collada/bowling-cone.dae"></a-asset-item>
    <a-asset-item id="triangle" src="/assets/collada/cones-indicator-triangle.dae"></a-asset-item>
    <a-asset-item id="bowling-alley" src="/assets/collada/bowling-alley.dae"></a-asset-item>
    <a-asset-item id="players-table" src="/assets/collada/players-table.dae"></a-asset-item>
    <a-asset-item id="winners-crown" src="/assets/collada/winners-crown.dae"></a-asset-item>
    <!-- head on ball -->
    <img id="face-ball" src="/assets/img/ball/ball-pic.jpg">
  </a-assets>

  <a-sky color="#ffdeaf"></a-sky>

  <!-- Text -->
  <a-text position="0 4.25 -7" wrap-count="20" text="align: center; width: 6; value: Score: 88;"></a-text>

  <!-- Bowling Cones -->
  <a-collada-model position="-1.5 -2 -38" src="#cone"></a-collada-model>
  <a-collada-model position="-.5 -2 -38" src="#cone"></a-collada-model>
  <a-collada-model position=".5 -2 -38" src="#cone"></a-collada-model>
  <a-collada-model position="1.5 -2 -38" src="#cone"></a-collada-model>

  <a-collada-model position="-1 -2 -37" src="#cone"></a-collada-model>
  <a-collada-model position="0 -2 -37" src="#cone"></a-collada-model>
  <a-collada-model position="1 -2 -37" src="#cone"></a-collada-model>

  <a-collada-model position="-.5 -2 -36" src="#cone"></a-collada-model>
  <a-collada-model position=".5 -2 -36" src="#cone"></a-collada-model>

  <a-collada-model position="0 -2 -35" src="#cone"></a-collada-model>

  <!-- Bowling Ball -->
  <a-sphere src="#face-ball" position="0 -1.25 -10" radius=".75"></a-sphere>

  <!-- Alley -->
  <a-collada-model position="-4 -2.35 -5.52" scale="7.6 5 4.5" src="#bowling-alley"></a-collada-model>

  <!-- TODO: Add  text for scores above heads + add current active player -->
  <!-- table + players -->
  <a-collada-model position="-4 0 12" scale="7.6 5 4.5" src="#players-table"></a-collada-model>
  <!--
    Player Positions
    3 | | 2
    4 | | 1
  -->

  <!-- 1 -->
  <a-collada-model position="-5.28 1.082 6.474" rotation="10 0 15" scale="1.4 1 1.4" src="#winners-crown">
    <a-animation attribute="rotation" repeat="indefinite" to="10 360 15"></a-animation>
  </a-collada-model>
  <a-sphere src="#face-ball" position="-5.3 .5 6.5" rotation="0 100 0" glow="c:1;p:3;color:#3737dd;scale:1.1;" radius=".85"></a-sphere>
  <!-- 2 -->
  <a-sphere src="#face-ball" position="-5.3 .5 9" rotation="0 100 0" radius=".85"></a-sphere>
  <!-- 3 -->
  <a-sphere src="#face-ball" position="5.3 .5 9" rotation="0 100 0" radius=".85"></a-sphere>
  <!-- 4 -->
  <a-sphere src="#face-ball" position="5.3 .5 6.5" rotation="0 100 0" radius=".85"></a-sphere>

  <!-- Cones indicator triangle -->
  <a-collada-model position="4 -0.8 -3.4" scale="1.5 1.5 1.5" src="#triangle"></a-collada-model>
  <!-- Cones indicator sphere -->
  <a-sphere position="4.3 .40 -3.75" radius=".05" color="white"></a-sphere>
  <a-sphere position="4.1 .40 -3.75" radius=".05" color="white"></a-sphere>
  <a-sphere position="3.9 .40 -3.75" radius=".05" color="white"></a-sphere>
  <a-sphere position="3.7 .40 -3.75" radius=".05" color="white"></a-sphere>

  <a-sphere position="4.2 .25 -3.75" radius=".05" color="white"></a-sphere>
  <a-sphere position="4 .25 -3.75" radius=".05" color="white"></a-sphere>
  <a-sphere position="3.8 .25 -3.75" radius=".05" color="white"></a-sphere>

  <a-sphere position="4.1 .1 -3.75" radius=".05" color="white"></a-sphere>
  <a-sphere position="3.9 .1 -3.75" radius=".05" color="white"></a-sphere>

  <a-sphere position="4 -.05 -3.75" radius=".05" color="white"></a-sphere>
</a-scene>
