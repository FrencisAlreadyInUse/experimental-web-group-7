<!DOCTYPE html>
<html>

<head>
  <title>Virtual Lanes</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    WebFontConfig = {
    custom: {
      families: ['px-grotesk'],
      urls: ['assets/fonts/px-grotesk/px-grotesk.css'],
    },
  };
  (function (d) {
    let wf = d.createElement('script'),
      s = d.scripts[0];
    wf.async = true;
    wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js';
    s.parentNode.insertBefore(wf, s);
  }(document));
  </script>

  <meta name="theme-color" content="#3737dd">
  <meta name="msapplication-navbutton-color" content="#3737dd">
  <meta name="apple-mobile-web-app-status-bar-style" content="#3737dd">

  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

  <script class="deferred-script" type="text/javascript" data-src="/js/vendors.js"></script>
</head>

<body>
  <audio id="cones-hit-sound" src="/assets/audio/cones-hit.mp3" preload='auto'></audio>
  <section class="setup-mount"></section>
  <a-scene class="game-mount" physics="iterations: 20; gravity: -3.5; friction: 0.1; restitution: 0.5;"></a-scene>
  <script type="text/javascript" src="/js/bundle.js"></script>
</body>

</html>
